<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>110301026_Lab3_Number Guessing Game</h1>
	<div id="image-container"></div>

	<script type="text/javascript">
		var answer = Math.floor(Math.random() * 100) + 1;
		var attemptsLeft = 7;
		var min = 0; 
		var max = 100;
		var guessNumber;
		const imageContainer = document.getElementById('image-container');

		while(attemptsLeft > 0){
			guessNumber = parseInt(window.prompt(`請輸入 ${min}~${max} 之間的數字\n還剩下${attemptsLeft}次機會`));

			if(isNaN(guessNumber) || guessNumber <= min || guessNumber >= max){
				alert('請輸入有效範圍內的數字！（不能選擇範圍的上下限）');
				continue;
			}

			if(answer === guessNumber){
				alert('恭喜你答對了！');
				const img = document.createElement("img");
				img.src = "correct.jpg"; 
	            img.alt = "Correct!";
	            imageContainer.appendChild(img);
	            break;
			}else if(guessNumber > answer){
				max = guessNumber;
			}else{
				min = guessNumber;
			}

			attemptsLeft--;
				
			if(attemptsLeft === 0){
				alert(`正確答案為：${answer}`)
				const img = document.createElement("img");
				img.src = "wrong.jpg"; 
	            img.alt = "Wrong!";
	            imageContainer.appendChild(img);
				}
		}

		
	</script>

</body>
</html>
